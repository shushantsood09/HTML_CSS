<head>

    <title>Margin Collapsed</title>
    <style>
        .box1{
            background-color: red;
            height:2000px;
            margin:30px;
            width: 233px;
            border: 2px solid black;
        }
        .box2{
            background-color: aqua;
            height:20px;
            margin:30px;
            padding: 2px;
            width:100%;
            border: 2px solid grey;
            box-sizing: border-box;
        }
    </style>
</head>
